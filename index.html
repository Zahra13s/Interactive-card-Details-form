<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Interactive Card form</title>
  </head>
  <body>
    <div class="container">
      <div class="card-container">
        <div class="card">
          <div class="card-number" id="num-display">XXXX XXXX XXXX XXXX</div>
          <div class="infos">
            <div class="card-name" id="name-display">John Doe</div>
            <div class="card-exp" id="exp-display">
              <span id="month-display">00</span>
              /<span id="year-display">00</span></div>
          </div>
        </div>
      </div>
      <div class="card-infos">
        <div class="inputs">
          <!-- name -->
          <div class="name">
            <label for="">Name</label>
            <input type="text" id="name"/>
          </div>
          <!-- number -->
          <div class="number">
            <label for="">Card Number</label>
            <input type="text" id="number" maxlength="19"/>
            <small id="number-validation">Invalid Card Number</small>
          </div>
          <!-- date and security code -->
          <div class="date-security">
            <div class="date">
              <!-- month -->
              <div class="month">
                <label for="">Exp. Date (MM/YY)</label>
                <div class="mm-yy">
                  <input type="text" id="mm" maxlength="2"/>
                  <input type="text" id="yy" maxlength="2"/>
                  
                </div>
                <small id="month-validation">Invalid Month</small>
                <small id="year-validation">Expired Card</small>
              </div>
            </div>
            <!-- security code -->
            <div class="code">
              <label for="">CYC</label>
              <input type="text" id="code" maxlength="3">
             </div>
          </div>
          <!-- button -->
           <div class="button">
            <button id="submit" id="add" onclick="addCardDetails()">Send</button>
           </div>
        </div>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
